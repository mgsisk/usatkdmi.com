<form action="{{ '/go.php' | relative_url }}" method="POST">
  <p>
    <label for="name">Full name</label>
    <input type="text" name="firstname" id="firstname" maxlength="224" autocomplete="off">
    <input type="text" name="name" id="name" maxlength="224" placeholder="John Doe" required>
  </p>
  <p>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" maxlength="224" placeholder="john.doe@gmail.com" required>
  </p>
  <p>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone" maxlength="32" placeholder="(123) 456-7890" pattern="\s*(\+\d+)?\s*-?\s*\(?\d{3}\)?\s*-?\s*\d{3}\s*-?\s*\d{4}\s*" required>
  </p>
  <p>
    <button type="submit">Enter the House of Discipline</button>
  </p>
</form>
