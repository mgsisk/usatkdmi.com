{% for instructor in site.data.instructors %}
  <article>
    <div class="hero">
      <hgroup>
        {{ instructor.title | prepend: '## ' | markdownify }}
        {{ instructor.rank | prepend: '### ' | markdownify }}
      </hgroup>
      <img src="{{ instructor.image | relative_url }}" alt="Portrait of {{ instructor.title }}">
    </div>
    {{ instructor.content | markdownify }}
  </article>
{% endfor %}
